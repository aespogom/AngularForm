<mat-card class="cardContainer">
  <table mat-table [dataSource]="personas" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> √çndice </th>
      <td mat-cell *matCellDef="let element"> {{getIndex(element) + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" fxLayoutGap="5px">
          <button mat-mini-fab color="primary" (click)="editPersona(element)"><mat-icon>edit</mat-icon></button>
          <button mat-mini-fab color="primary" (click)="removePersona(element)" ><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-toolbar class="emptyTable" *ngIf="personas.length === 0">No hay contactos</mat-toolbar>
  <div *ngIf="personas.length != 0" class="footer">
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50 ,100]" showFirstLastButtons></mat-paginator>
  </div>

</mat-card>
