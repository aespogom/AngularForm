<div class="container">
  <h2 class="text-center mb-5"> Añade un contacto </h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="formulario" (ngSubmit)="addPersona(formulario.value)">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" name="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" name="apellidos" formControlName="apellidos">
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" class="form-control" name="dni" placeholder="8 números y 1 letra" formControlName="dni">
        </div>
        <div class="form-group">
          <label for="cumple">Cumpleaños</label>
          <input type="text" class="form-control" name="cumple" formControlName="cumple">
        </div>
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <input type="text" class="form-control" name="sexo" formControlName="sexo">
        </div>
        <div class="form-group">
          <label for="color">Color favorito</label>
          <input type="text" class="form-control" name="color" formControlName="color">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
